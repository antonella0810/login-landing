<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="recuadro-formulario">
            <form action="">
                <img src="/icono.png" alt="icono">

                <h2>Iniciar Sesión</h2>


                <div class="email">
                    <input type="email" placeholder="Email">

                </div>

                <div class="contraseña">
                    <input type="text" placeholder="Contraseña">

                </div>

                <button type="submit" class="botonentrar">
                    <a href="#" class="entrar">ENTRAR</a>
                </button>

                <button type="submit" class="olvidecontraseña">
                    <a href="#" class="contra">Olvidé mi contraseña</a></button>




            </form>
        </div>

    </div>
</body>

</html>
